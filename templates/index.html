<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Automated Google Scraper (by WindBlaze1)</title>
    <link
      rel="stylesheet"
      href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Actor&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Aldrich&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Alice&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Amatic+SC&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Amiko&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Anaheim&amp;display=swap"
    />
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
  </head>

  <body
    style="
      background: url('{% static 'assets/img/cole-freeman-_Fw97TFbJSM-unsplash.jpg' %}')
        no-repeat;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    "
  > 
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2
            style="
              text-align: center;
              font-family: Anaheim, sans-serif;
              font-size: 50px;
              margin-top:4vh;
            "
          >
            Automated Google Scraper
          </h2>
        </div>
      </div>
    </div>
    <div
      style="
        background: rgba(255, 255, 255, 0.37);
        margin: 54px;
        border-radius: 33px;
        padding: 40px; /*filter: blur(5px);*/
      "
    >
      
      <div class="container">
        <div class="row" style=" margin-bottom: 5%">
          <div class="col-md-12">
            <form class="text-center" action="result" method="post">
                {% csrf_token %}
              <div class="form-group text-center" style="align-items: center;">
                <label
                  class="pulse animated"
                  style="font-family: Actor, sans-serif; font-size: 22px"
                  >Write the queries (separated by Enter):</label
                ><textarea
                  class="form-control pulse animated"
                  
                  style="
                    max-width: 75%;
                    box-shadow: 2px 2px 2px rgb(201, 205, 208);
                    margin-left: 13%;
                    text-align: center;
                    height:30vh;
                  "
                  placeholder="eg. Funny cats
          Dogs are soft
              Hotels in noida"
                  name="inp_text"
                /></textarea>
              </div>
              <div class="form-group text-center" style="text-align: center; align-items: center;">
                <p class="pulse animated">[Optional]<br>Add Custom Proxies (separated by Enter):</p>
                <textarea class="form-control pulse animated" style="width: 43vh;height: 16vh;margin-left: 36%;"
                  name="proxies"
                  placeholder="eg. 134.856.847.84:8080
                  134.856.847.84:8080:username:password"
                ></textarea>
                <p class="pulse animated"><br>[Optional]<br>Add Proxy List URL (proxy.webshare.io):</p>
                <input type="text" class="pulse animated" name="proxy_url">
            </div>
              <button
                class="btn btn-success btn-lg pulse animated"
                type="submit"
                style="
                  font-family: Actor, sans-serif;
                  font-weight: bold;
                  font-size: 24px;
                "
              >
                Parse It!
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="footer-dark"
      style="padding-top: 0px; padding-bottom: 0; margin-top: auto"
    >
      <p
        class="text-center"
        style="margin-bottom: 0px; padding: 9px; color: #cccccc"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          height="1em"
          fill="currentColor"
          viewBox="0 0 16 16"
          class="bi bi-github"
          style="font-size: 30px"
        >
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
          ></path></svg
        >&nbsp;<a href="https://github.com/WindBlaze1" target="_blank">@WindBlaze1</a>
      </p>
    </footer>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/script.min.js' %}"></script>
  </body>
</html>
